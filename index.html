<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Bank Of India -Personal Banking</title>
    <link rel="icon" href="/image/SBI-logo.svg.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Style/custom_bootstrap.css" />
    <link rel="stylesheet" href="/Style/index.css" />
  </head>

  <body>
    <div class="container shadow-lg p-0">
      <header>
        <nav class="d-flex justify-content-between align-items-center">
          <div class="a-logo">
            <img
              class="p-3"
              height="85px"
              width="100%"
              src="/image/sbi-big-logo.png"
              alt=""
            />
          </div>
          <div>
            <nav class="navbar navbar-expand-lg bg-white">
              <div class="container-fluid">
                <button
                  style="background: #1a71b5"
                  class="a_btn d-flex gap-1 border-0 text-white p-2"
                >
                  <div>
                    <i class="fa fa-home" aria-hidden="true"></i>
                  </div>
                  <span>SBI Home Loan</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav gap-2">
                    <li class="nav-item">
                      <a
                        class="nav-link active border-end pe-2"
                        aria-current="page"
                        href="#"
                        >About Online SBI</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link border-end pe-2" href="#">Forms</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">NetBanking Branches</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a
                        style="background: #0e6c5a"
                        class="nav-link dropdown-toggle text-warning fw-bold"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Language
                      </a>
                      <ul class="dropdown-menu a_drop_menu text-warning">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li>
                          <a class="dropdown-item" href="#">हिन्दी</a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="#">मराठी</a>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </nav>
        <div
          style="width: 100% !important; background: #1a71b5; line-height: 35px"
          class="a_bottom text-white fw-bold"
        >
          <ul class="nav gap-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products & Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How Do I (Help)</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Manage Debit Card E-Mandate</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <section style="color: #124C8C; background: #E8F3F9;" class="d-flex justify-content-between p-2 fs-1 align-items-center">
          <h6 class="fw-bold">Login to OnlineSBI</h6>
          <h6 class="fw-bold">Welcome to Personal Internet Banking</h6>
        </section>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
